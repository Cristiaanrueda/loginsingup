<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="signin">
        <div class="container">
            <h1>SIGN IN</h1>    
           <div class="form">
               <form action="submit" class="rmbfix">
                   <div class="usrnmicon"><p></p></div>
                   <input type="email" name="email" id="email"> <br>
                   <div class="pwrdicon"><p></p></div>
                   <input type="password" name="pwd" id="pwd"><br>
                   <div class="help"><a href="#" id="help">Need help?</a> </div>
                   <div class="clr"></div>
                   <div class="rmbox">
                   <input type="checkbox" name="rmb" id="rmb,"> Remember me
                </div>
                <div class="btnb1">
                <input type="submit" value="Login" class="btn1">
            </div>
               </form>
            </div>
        </div>
    </article>

    <article class="signup">
        <div class="container2">
            <h2>SIGN UP</h2>
            <div class="form2">
                <form action="submit">
                    <div class="emailicon2"><p></p></div>
                    <input type="email" name="email2" id="email2"> <br>
                    <div class="usrnmicon2"><p></p></div>
                    <input type="text" name="usrnm" id="usrnm">
                    <div class="pwrdicon2"></div>
                    <input type="password" name="pwd2" id="pwd2">
                    <div class="btnb2">
                        <input type="submit" value="Sign Up" class="btn2">
                    </div>
                </form>
            </div>
        </div>
    </article>
</body>
</html>
